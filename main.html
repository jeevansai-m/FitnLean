<!-- Modal -->
<!-- Pop up product Reservation form -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel"> Equipment details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="equipmentdetails">
        </div>
        <form autocomplete="off" name="myForm">
          <div class="form-group">
            <label for="txtname">Name:</label>
            <input type="text" class="form-control" placeholder="Enter Name" id="txtname">
          </div>
          <div class="form-group">
            <label for="txtemail">E-mail:</label>
            <input type="text" class="form-control" placeholder="Enter email" id="txtemail">
          </div>
          <div class="form-group">
            <label for="txtpnum">Phone NO:</label>
            <input type="text" class="form-control" placeholder="Enter number" id="txtpnum">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Clear()">Close</button>
        <button type="button" class="btn btn-primary" onclick="Reserve()">Reserve</button>
      </div>
    </div>
  </div>
</div>
