<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
 <!-- css file link -->
<link rel="stylesheet" href="hm.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<!-- javascript file link -->
<script type="text/javascript" src="JS\main.js"></script>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
   <!-- Nagvation bar -->
    <nav class="navbar" id="Home">
        <ul>
            <li class="navbar-logo">FitnLean</li>
            <li class="navbar-toggle"><i class="fas fa-bars"></i></li>
            <li class="navbar-links"><a href="#Home">Home</a></li>
            <li class="navbar-links"><a href="#Product">Product</a></li>
            <li class="navbar-links"><a href="#reserve">Reserved</a></li>
        </ul>
    </nav>
     <!-- video -->
    <video  autoplay muted controls loop>
        <source src="Picture\LF-VIDEO.mp4" type="video/mp4" >
        <source src="Picture\LF-VIDEO.mp4" type="video/ogg">
      Your browser does not support the video tag.
      </video>
      <br/>
      <!-- Search bar -->
      <div class="container" id="Product">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search"  id="searchText" placeholder="Search" aria-label="Search">
              <input type="button" class="btn btn-outline-success" onclick="SearchBtn()" type="submit" value="Search"/>
            </form>
          </div>
        </div>
        </div>
        <br/>
        <!-- Product Html Start -->
    <div class="container">
        <div class="row equipments">
          </div>
    </div>
    <!-- Pop up product Reservation form -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel"> Equipment details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="equipmentdetails">
          </div>
          <form autocomplete="off" name="myForm">
            <h6 style="text-align: center;font-weight: bold">Reserve form</h6>
            <div class="form-group">
              <label for="txtname">Name:</label>
              <input type="text" class="form-control" placeholder="Enter Name" id="txtname">
            </div>
            <div class="form-group">
              <label for="txtemail">E-mail:</label>
              <input type="text" class="form-control" placeholder="Enter email" id="txtemail">
            </div>
            <div class="form-group">
              <label for="txtpnum">Phone NO:</label>
              <input type="text" class="form-control" placeholder="Enter number" id="txtpnum">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="Clear()">Close</button>
          <button type="button" class="btn btn-primary" onclick="Reserve()">Reserve</button>
        </div>
      </div>
    </div>
  </div>
  <!-- footer and table  -->
  <div class="footer" id="reserve">
    <h5 style="text-align: center;font-weight: bold">Reserved List</h5>
    <div class="container">           
      <table class="table table-striped" id="tblrecords">
        <thead>
          <tr>
              <th>NAME</th>
              <th>EMAIL-ID</th>
              <th>PHONE NUMBER</th>
              <th>EQUIPMENT RESERVED</th>
          </tr>
      </thead>
      <tbody>
        </tbody>
      </table>
    </div>   
  </div>
</body>
</html>
